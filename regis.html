<!DOCTYPE html>
<html lang="id">
<head> 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Form Registrasi</title>
</head>
<body>
     <div class="navbar">
    <a href="index.html">Home</a>
    <a href="regis.html">Form Registrasi</a>
    <a href="kodePos.html">Pencarian Kode Pos</a>
    <a href="list.html">List Barang Elektronik</a>
  </div>
  
    <h1>Form Registrasi Mahasiswa</h1>

    <div class="regis-container">
        <form method="post" action="">
            <table>
                <tr>
                    <td>Nama Mahasiswa</td>
                    <td>
                        <input type="text" id="nama" name="nama" placeholder="Masukkan nama">
                        <div id="suggestions" class="autocomplete-suggestions"></div>
                    </td>
                </tr>
                <tr>
                    <td>NIM</td>
                    <td><input type="text" name="nim" placeholder="Masukkan NIM"></td>
                </tr>
                <tr>
                    <td>Mata Kuliah</td>
                    <td>
                        <select name="matkul">
                            <option value="PWEB">Pemrograman Web</option>
                            <option value="PBO">Pemrograman Berbasis Objek</option>
                            <option value="SBD">Sistem Basis Data</option>
                            <option value="AI">Kecerdasan Buatan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Dosen</td>
                    <td>
                        <select name="dosen">
                            <option value="Pak Fajar Baskoro">Pak Fajar Baskoro</option>
                            <option value="Bu Sari">Bu Shintami</option>
                            <option value="Pak Budi">Pak Budi</option>
                            <option value="Bu Dina">Bu Dina</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="form-buttons">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        const namaInput = document.getElementById("nama");
        const suggestionsBox = document.getElementById("suggestions");

        // Daftar nama mahasiswa
        const namaMahasiswa = [
            "Aqil Dzaky",
            "Budi Santoso",
            "Citra Maharani",
            "Dewi Lestari",
            "Eko Prasetyo",
            "Fajar Nugroho",
            "Gita Anggraini",
            "Hendra Wijaya"
        ];

        namaInput.addEventListener("input", function() {
            const query = this.value.toLowerCase();
            suggestionsBox.innerHTML = "";

            if (query.length === 0) return;

            const filtered = namaMahasiswa.filter(nama => 
                nama.toLowerCase().includes(query)
            );

            filtered.forEach(nama => {
                const div = document.createElement("div");
                div.textContent = nama;
                div.addEventListener("click", function() {
                    namaInput.value = nama;
                    suggestionsBox.innerHTML = "";
                });
                suggestionsBox.appendChild(div);
            });
        });

        // Menutup suggestion jika klik di luar
        document.addEventListener("click", function(e) {
            if (e.target !== namaInput) {
                suggestionsBox.innerHTML = "";
            }
        });
    </script>
</body>
</html>
